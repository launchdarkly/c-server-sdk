version: 2.1

orbs:
   win: circleci/windows@1.0.0

workflows:
  version: 2
  build_and_test_all:
    jobs:
      - build-test-linux
      - build-test-linux-32bit
      - build-test-osx
      - build-test-windows

jobs:
  build-test-linux:
    docker:
      - image: ldcircleci/ld-c-sdk-ubuntu  # defined in sdks-ci-docker project
      - image: redis
    environment:
      CTEST_OUTPUT_ON_FAILURE: 1
    steps:
      - checkout
      - run:
          name: Build
          command: |
            mkdir build && cd build
            cmake -D REDIS_STORE=ON ..
            cmake --build .
      - run:
          name: Test
          command: |
            cd build
            CTEST_OUTPUT_ON_FAILURE=1 make test

  build-test-linux-32bit:
    docker:
      - image: i386/ubuntu:18.04
      - image: redis
    environment:
      CTEST_OUTPUT_ON_FAILURE: 1
    steps:
      - checkout
      - run:
          name: Install dependencies
          command: |
            apt-get update -y
            apt-get install -y \
              libcurl4-openssl-dev \
              libpcre3-dev \
              libhiredis-dev \
              build-essential \
              cmake
      - run:
          name: Build
          command: |
            mkdir build && cd build
            cmake -D REDIS_STORE=ON ..
            cmake --build .
      - run:
          name: Test
          command: |
            cd build
            CTEST_OUTPUT_ON_FAILURE=1 make test

  build-test-osx:
    macos:
      xcode: "9.0"
    environment:
      CTEST_OUTPUT_ON_FAILURE: 1
    steps:
      - checkout
      - run:
          name: Install redis
          command: HOMEBREW_NO_AUTO_UPDATE=1 brew install redis
      - run:
          name: Start Redis
          command: redis-server
          background: true
      - run:
          name: Install prerequisites
          command: ./.ldrelease/mac-prepare.sh
      - run:
          name: Build
          command: |
            mkdir build && cd build
            cmake -D REDIS_STORE=ON ..
            cmake --build .
      - run:
          name: Test
          command: |
           cd build
           CTEST_OUTPUT_ON_FAILURE=1 make test

  build-test-windows:
    executor:
      name: win/vs2019
      shell: powershell.exe
    environment:
      CTEST_OUTPUT_ON_FAILURE: 1
    steps:
      - checkout
      - run:
          name: Build
          command: ./.ldrelease/build.ps1
      - run:
          name: Test
          command: ./.ldrelease/test.ps1
